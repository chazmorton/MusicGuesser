<!DOCTYPE html>
<html>
 
<head>
    <title>
        DOM Audio play( ) Method
    </title>
</head>
 
<body style="text-align:center">
 
    <h1 style="color:green">
    GeeksforGeeks
    </h1>
    <h2 style="font-family: Impact">
    Audio play() method
    </h2>
    <br>
    <audio id="idAudio">
        <source src=
"https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview112/v4/bd/d6/a9/bdd6a9af-c01b-37ed-02dd-44e1af4beb4b/mzaf_10459060413991446958.plus.aac.p.m4a"
                type="audio/ogg">
        <source src=
"https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview112/v4/bd/d6/a9/bdd6a9af-c01b-37ed-02dd-44e1af4beb4b/mzaf_10459060413991446958.plus.aac.p.m4a"
                type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
 
     
<p>To play the Audio, click the "Play Audio" button.</p>
 
 
    <button onclick="play_Audio()" type="button">Play Audio</button>
    <button onclick="pause_Audio()" type="button">Pause Audio</button>
 
    <script>
        var GFG = document.getElementById("idAudio");
 
        function play_Audio() {
            GFG.play();
        }
 
        function pause_Audio() {
            GFG.pause();
        }
    </script>
 
</body>
 
</html>
